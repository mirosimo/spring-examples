<!DOCTYPE html>

<!------------------------------  -->
<!-- View for adding new Employee -->
<!------------------------------  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <title>New Employee</title>
   </head>
   <body>
   		<div class="application-wrapper">   			 
   			<div class= "middle-part">   		   		
		   		<div class="content-part">	
		   			<div class="title-part" >		
						<h1>New Employee</h1>
					</div>
	   			    
		   			<form action="#" th:action="@{/employee-save}" th:object="${employee}" method="POST" 
		   					enctype="multipart/form-data">
		   				<div class="grid-container-base grid-container-two-col">        
							<label>First name</label>			            				            		
			   				<input class="data-column" type="text" size="18" th:field="*{firstName}">			   				
			   				
			   				<label>Last name</label>
			   				<input class="data-column" type="text" size="25" th:field="*{lastName}">
			   				
			   				<label>Email</label>
			   				<input class="data-column" type="text" size="25" th:field="*{email}">
			   				
			   				<label>Birthdate</label>
			   				<input class="data-column" type="date" size="25" th:field="*{birthDate}">
			   				
			   				<label>Department</label>
			   				<select name="department" th:field="*{department}">
			   					<option value="0">-- Choose Department --</option>
			   					<option th:each="dpt : ${listDepartment}"
			   							th:value="${dpt.id}" 
							    		th:text="${dpt.name}">
			   					</option>
			   				</select>																													
			   			</div>   
			   			<div class="button-part">				   				   				   				
			   				<button class="confirm-button" type="submit">Save</button>
		   				</div>
		   				
		   			</form>
		   		</div>  <!-- End of content-part -->	
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  		
   </div> <!-- End of application-wrapper -->   		
   </body>
</html>
